<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-information">
          <div>
            <h1 class="weather-app-city">Lisbon</h1>
            <p class="weather-app-info">
              Sunday 15:32, Raining
              <br />
              Humidity: <strong>76%,</strong> Wind: <strong>5.5km/h</strong>
            </p>
          </div>

          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☔</div>
            <div class="weather-app-temp">12</div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/repos" target="_blank">Carla Louro,</a> Code
        hosted on
        <a
          href="https://github.com/CL3372/My-Vanilla-weather-project"
          target="_blank"
          >github</a
        >
        and website hosted on Vercel
        <a
          href="https://vercel.com/carla-louro-s-projects/my-vanilla-weather-project"
          target="_blank"
        ></a>
      </footer>
    </div>
  </body>
</html>
